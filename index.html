<input class="ButtonDayNight" type="image" src="images/DAYnNGH.png" onclick="myFunction()" /> 
<script>
    window.IsDark = 0;
    function myFunction() {
       document.body.classList.toggle("LightMode");
       if (window.IsDark == 0){
            document.querySelector('.vertical_menu').style.backgroundColor = 'rgb(211, 211, 211)';
            var Choices = document.querySelectorAll('.vertical_menu a');
            Choices.forEach(choice => {
                choice.style.color = 'rgb(14, 14, 14)';
            });
            document.querySelector('.sign').setAttribute('src',"images/SignN.png")
            window.IsDark = 1;
            console.log("White")
       }
        else{
            document.querySelector('.vertical_menu').style.backgroundColor = 'rgb(44, 43, 43)';
            var Choices = document.querySelectorAll('.vertical_menu a');
            Choices.forEach(choice => {
                choice.style.color = 'rgb(193, 193, 193)';
            });
            document.querySelector('.sign').setAttribute('src',"images/SignB.png")
            window.IsDark = 0;
            console.log("Dark");
        }
    }
</script>
